services:
  postgres:
    image: postgres:16-alpine
    container_name: thesis-postgres
    environment:
      - POSTGRES_USER=thesis
      - POSTGRES_PASSWORD=thesis
      - POSTGRES_DB=thesis
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./apps/thesis-api/src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - thesis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thesis"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/thesis-api/Dockerfile
    container_name: thesis-api
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://thesis:thesis@postgres:5432/thesis
      - UPLOAD_DIR=/app/uploads
    volumes:
      - documents-storage:/app/uploads
    networks:
      - thesis-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  gateway:
    build:
      context: .
      dockerfile: apps/thesis-gateway/Dockerfile
    container_name: thesis-gateway
    networks:
      - thesis-network
    depends_on:
      - api

  cli:
    build:
      context: .
      dockerfile: apps/thesis-cli/Dockerfile
    container_name: thesis-cli
    networks:
      - thesis-network
    depends_on:
      - api
      - gateway
    stdin_open: true
    tty: true
    working_dir: /app
    environment:
      - API_URL=http://api:4000
    command: ["node", "apps/thesis-cli/dist/index.js"]

volumes:
  postgres-data:
  documents-storage:

networks:
  thesis-network:
    driver: bridge
